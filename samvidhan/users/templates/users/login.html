<h2>Login</h2>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Login</button>
    <p>Don't have an account? <a href="{% url 'signup' %}">Sign up here</a>.</p>
</form>
{% if messages %}
<ul>
    {% for message in messages %}
    <li>{{ message }}</li>
    {% endfor %}
</ul>
{% comment %} //<p>Don't have an account? <a href="{% url 'signup' %}">Sign up here</a>.</p> {% endcomment %}
{% endif %}
