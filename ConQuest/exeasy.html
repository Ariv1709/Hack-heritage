<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Executive Quiz - ConQuest</title>
    <link rel="stylesheet" href="exeasy.css">
</head>
<body>
    <header>
        <div class="logo">ConQuest - Executive Quiz</div>
    </header>

    <main>
        <div class="quiz-container">
            <div id="question-container">
                <div id="question">Question text goes here</div>
                <div class="options">
                    <button class="option">Option 1</button>
                    <button class="option">Option 2</button>
                    <button class="option">Option 3</button>
                    <button class="option">Option 4</button>
                </div>
            </div>
            <div id="output"></div>
            <div class="navigation-buttons">
                <button id="prev-btn" class="nav-btn">Previous</button>
                <button id="next-btn" class="nav-btn">Next</button>
            </div>
            <div id="score-container"></div>
        </div>
    </main>

    <footer>
        <p>&copy; 2024 ConQuest</p>
    </footer>

    <script src="exeasy.js"></script>
</body>
</html>
